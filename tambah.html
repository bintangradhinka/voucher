<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Web Page
  </title>
  <style>
   body {
      background-color: #1a202c;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      background-color: #2d3748;
      border-radius: 0.5rem;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 64rem;
      margin: auto;
    }
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        justify-content: space-between;
      }
    }
    .text-content {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    @media (min-width: 768px) {
      .text-content {
        text-align: left;
        margin-bottom: 0;
      }
    }
    .text-content h1 {
      color: white;
      font-size: 1.875rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .text-content p {
      color: #a0aec0;
      margin-bottom: 1.5rem;
    }
    .text-content button {
      background-color: #4299e1;
      color: white;
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
    }
    .image-content img {
      width: 12rem;
      height: 12rem;
    }
    @media (min-width: 768px) {
      .image-content img {
        width: 16rem;
        height: 16rem;
      }
    }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="text-content">
    <h1>
     Nikmati Berbagai Kemudahan Dengan Mendaftar
    </h1>
    <p>
     Bebas biaya admin, lebih mudah kelola transaksi dan pesanan, bebas mengatur jumlah juga menyimpannya ke keranjang. Tunggu apa lagi?
    </p>
    <button>
     Daftar Sekarang
    </button>
   </div>
   <div class="image-content">
    <img alt="3D illustration of a person with sunglasses and a smile" height="200" src="https://storage.googleapis.com/a1aa/image/GyALi4lEOFqr4ope3bNmEHTiDR2twzDCxFFGdPj9c44.jpg" width="200"/>
   </div>
  </div>
 </body>
</html>
