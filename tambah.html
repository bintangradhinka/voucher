<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Produk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-tab-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .product-tab-nav .nav-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 15px;
            font-size: 16px;
            text-align: center;
            border: none;
            background: #f3f3f3;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
        }

        .product-tab-nav .nav-link img.icon-filter {
            max-width: 30px;
            height: auto;
            margin-right: 8px;
        }

        .product-tab-nav .nav-link:hover {
            background: #ddd;
        }

        /* RESPONSIVE */
        @media screen and (max-width: 768px) {
            .product-tab-nav {
                flex-wrap: wrap;
                justify-content: center;
            }

            .product-tab-nav .nav-link {
                font-size: 14px;
                padding: 8px;
            }

            .product-tab-nav .nav-link img.icon-filter {
                max-width: 25px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="product-tab-nav">
        <button data-filter="*" class="nav-link is-checked">
            <img src="icon-all.png" alt="All" class="icon-filter">
            <span class="filter-text">All</span>
        </button>
        <button data-filter=".cat--1" class="nav-link">
            <img src="icon-editing.png" alt="Editing" class="icon-filter">
            <span class="filter-text">Editing</span>
        </button>
        <button data-filter=".cat--2" class="nav-link">
            <img src="icon-music.png" alt="Music" class="icon-filter">
            <span class="filter-text">Music</span>
        </button>
        <button data-filter=".cat--3" class="nav-link">
            <img src="icon-streaming.png" alt="Streaming" class="icon-filter">
            <span class="filter-text">Streaming</span>
        </button>
        <button data-filter=".cat--4" class="nav-link">
            <img src="icon-storage.png" alt="Storage" class="icon-filter">
            <span class="filter-text">Storage</span>
        </button>
        <button data-filter=".cat--5" class="nav-link">
            <img src="icon-komunikasi.png" alt="Komunikasi" class="icon-filter">
            <span class="filter-text">Komunikasi</span>
        </button>
    </div>
</div>

</body>
</html>
