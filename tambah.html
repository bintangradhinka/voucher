<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <style>
        body {
            background-color: #1a202c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            gap: 16px;
        }
        .card {
            background-color: #2d3748;
            border-radius: 8px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .card img {
            width: 100px;
            height: 50px;
        }
        .card p {
            margin: 0;
        }
        .card .fee {
            color: #63b3ed;
        }
        .card .name {
            color: #ffffff;
            font-weight: bold;
        }
        .card .price {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://storage.googleapis.com/a1aa/image/iKyHzERxr6Zhjp1_P6ExPqEMo38ycCs9mMytKv9gtmk.jpg" alt="Indomaret logo with text 'mudah dan hemat'">
            <div>
                <p class="fee">Biaya +Rp. 3.500</p>
                <p class="name">Indomaret</p>
                <p class="price">Rp. 15.300</p>
            </div>
        </div>
        <div class="card">
            <img src="https://storage.googleapis.com/a1aa/image/Fz31Qy7YGAdFQwWGFlQFClHT9jTsmfdDPUGf7JUGBNA.jpg" alt="Alfamidi logo">
            <div>
                <p class="fee">Biaya +Rp. 3.500</p>
                <p class="name">Alfamidi</p>
                <p class="price">Rp. 15.300</p>
            </div>
        </div>
    </div>
</body>
</html>
