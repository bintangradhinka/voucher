<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faktur Pembelian</title>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: #1d1f26;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #252836;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .grup-masukan {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: #2a2d37;
            padding: 10px;
            border-radius: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #1d1f26;
            color: white;
            text-align: center;
            font-size: 16px;
        }

        .copy-btn {
            padding: 10px;
            border-radius: 8px;
            background: #f1f1f1;
            border: none;
            cursor: pointer;
        }

        .aksi {
            display: flex;
            gap: 10px;
        }

        .bayar-btn {
            background: #005bff;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .perbarui-btn {
            background: #f1f1f1;
            color: black;
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .detail-pembayaran {
            background: #1d1f26;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .rincian {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .status {
            background: #3a3d45;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .toggle {
            text-align: right;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Faktur Pembelian</h2>
            <div class="aksi">
                <button class="bayar-btn">
                    <i class="fas fa-lock"></i> BAYAR
                </button>
                <button class="perbarui-btn">
                    <i class="fas fa-sync-alt"></i> Perbarui
                </button>
            </div>
        </div>

        <div class="grup-masukan">
            <input type="text" value="BBKI1739956975CYTC" readonly />
            <button class="copy-btn">
                <i class="fas fa-copy"></i>
            </button>
        </div>

        <div class="detail-pembayaran">
            <div class="rincian">
                <h3>Detail Pembayaran</h3>
                <div class="toggle" onclick="toggleDetail()">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>

            <div id="detail-content">
                <div class="rincian">
                    <span>Tanggal</span>
                    <span>19 Februari 2025 - 16:22</span>
                </div>
                <div class="rincian">
                    <span>Status</span>
                    <span class="status">UNPAID</span>
                </div>
                <div class="rincian">
                    <span>Total Harga</span>
                    <span>Rp 21.300</span>
                </div>
                <div class="rincian">
                    <span>Total Pajak</span>
                    <span>899</span>
                </div>
                <div class="rincian">
                    <span>Total Bayar</span>
                    <span>Rp 22.199</span>
                </div>
                <div class="rincian">
                    <span>Metode Pembayaran</span>
                    <span>QRIS2</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleDetail() {
            let detail = document.getElementById("detail-content");
            let icon = document.querySelector(".toggle i");

            if (detail.style.display === "none") {
                detail.style.display = "block";
                icon.classList.remove("fa-chevron-down");
                icon.classList.add("fa-chevron-up");
            } else {
                detail.style.display = "none";
                icon.classList.remove("fa-chevron-up");
                icon.classList.add("fa-chevron-down");
            }
        }
        document.getElementById("detail-content").style.display = "none";
    </script>

</body>
</html>
