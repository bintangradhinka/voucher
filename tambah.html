<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Alert Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin: 1rem 0;
    }

    .product {
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f8f9fa;
      cursor: pointer;
      position: relative;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div id="alert-container"></div>

    <div class="products">
      <div class="product" onclick="showBuyOptions('Zoom Pro 14 Hari Perpanjang', 'Rp. 6.000')">
        <div class="discount">70%</div>
        <h2>Zoom Pro 14 Hari Perpanjang</h2>
        <div class="status available">
          <i class="fas fa-check-circle"></i>
          <span>Tersedia</span>
        </div>
        <div class="price">
          <span class="old-price">Rp. 20.000</span>
          <span class="new-price">Rp. 6.000</span>
        </div>
      </div>

      <div class="product" onclick="showAlert('Zoom Pro 14 Hari')">
        <div class="discount">76%</div>
        <h2>Zoom Pro 14 Hari</h2>
        <div class="status unavailable">
          <i class="fas fa-times-circle"></i>
          <span>Stok habis</span>
        </div>
        <div class="price">
          <span class="old-price">Rp. 24.000</span>
          <span class="new-price">Rp. 5.800</span>
        </div>
      </div>

      <div class="product" onclick="showAlert('Zoom 1 Bulan')">
        <h2>Zoom 1 Bulan</h2>
        <div class="status unavailable">
          <i class="fas fa-times-circle"></i>
          <span>Stok habis</span>
        </div>
        <div class="price">
          <span class="new-price">Rp. 15.000</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Fungsi untuk menampilkan alert
    function showAlert(productName) {
      const alertContainer = document.getElementById("alert-container");

      // Clear existing alerts
      alertContainer.innerHTML = `
        <div class="alert alert-warning d-flex align-items-center" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
            <use href="#exclamation-triangle-fill"></use>
          </svg>
          <div>
            Stok untuk <strong>${productName}</strong> habis. Silakan cek kembali nanti.
          </div>
        </div>
      `;

      // Hapus alert otomatis setelah 3 detik
      setTimeout(() => {
        alertContainer.innerHTML = "";
      }, 3000);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
