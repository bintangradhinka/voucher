<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <header class="bg-white shadow-sm">
   <div class="container mx-auto flex items-center justify-between py-4 px-6">
    <div class="flex items-center">
     <div class="flex items-center">
      <div class="bg-blue-500 text-white rounded-full p-2">
       <i class="fas fa-n">
       </i>
      </div>
      <span class="ml-2 text-xl font-semibold">
       nuron
      </span>
     </div>
    </div>
    <div class="flex items-center space-x-4">
     <div class="relative">
      <input class="border rounded-full py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search Here" type="text"/>
      <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
      </i>
     </div>
     <button class="bg-blue-500 text-white py-2 px-4 rounded-full">
      Masuk
     </button>
     <i class="fas fa-sync-alt text-gray-500">
     </i>
    </div>
   </div>
  </header>
  <main class="container mx-auto mt-6 px-6">
   <div class="bg-white shadow-md rounded-lg p-6">
    <h2 class="text-xl font-semibold mb-4">
     Periksa Keranjang
    </h2>
    <div class="flex items-center mb-4">
     <img alt="Zoom logo" class="w-12 h-12 rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/KZt1hTtd929prWt6asX4PW6txbtgeXThXAn3L_4rOaQ.jpg" width="50"/>
     <div class="ml-4">
      <h3 class="text-lg font-semibold">
       Zoom One Pro - Zoom Pro 14 Hari Perpanjang
      </h3>
      <p class="text-gray-600">
       Rp. 6.000 x 1 = Rp. 6.000
      </p>
      <p class="text-sm text-blue-500">
       Daftar dan masuk dengan akun untuk menggabungkan jumlah dan menggunakan pembayaran saldo
      </p>
     </div>
     <div class="ml-auto">
      <i class="fas fa-trash text-gray-500">
      </i>
     </div>
    </div>
    <div class="bg-blue-100 text-blue-500 p-2 rounded mb-4">
     Produk ini akan diproses secara manual
    </div>
    <div class="flex justify-between items-center">
     <span>
      Total Item
     </span>
     <span>
      1
     </span>
    </div>
    <div class="flex justify-between items-center">
     <span>
      Subtotal
     </span>
     <span>
      Rp. 6.000
     </span>
    </div>
   </div>
   <div class="bg-white shadow-md rounded-lg p-6 mt-6">
    <h2 class="text-xl font-semibold mb-4">
     Gunakan Voucher
    </h2>
    <div class="flex items-center">
     <input class="border rounded-full py-2 px-4 flex-grow focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan kode voucher..." type="text"/>
     <button class="bg-gray-800 text-white py-2 px-4 rounded-full ml-4">
      Gunakan
     </button>
    </div>
   </div>
  </main>
 </body>
</html>
