<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk Grid</title>
    <style>
        .grid-metro5 {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(5, 1fr);
            padding: 15px;
        }
        .grid-metro-item {
            background: #f4f4f4;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }
        .grid-metro-item img {
            max-width: 100%;
            border-radius: 5px;
        }
        .btn {
            display: block;
            margin-top: 10px;
            padding: 8px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Responsif */
        @media (max-width: 1199px) {
            .grid-metro5 {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 991px) {
            .grid-metro5 {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 575px) {
            .grid-metro5 {
                grid-template-columns: repeat(3, 1fr); /* 3 kolom di tampilan mobile */
            }
        }
    </style>
</head>
<body>
    <div class="grid-metro5">
        <div class="grid-metro-item">
            <img src="https://boboku.store/images/products/IGmOJyzQx4.png" alt="Canva">
            <a href="product-details.html" class="btn">Stok Ready</a>
        </div>
        <div class="grid-metro-item">
            <img src="https://boboku.store/images/products/IpLrRjGirn.png" alt="Google Drive">
            <a href="product-details.html" class="btn">Stok Ready</a>
        </div>
        <div class="grid-metro-item">
            <img src="https://boboku.store/images/products/h2lL1sCTc5.png" alt="YouTube Premium">
            <a href="product-details.html" class="btn">Stok Ready</a>
        </div>
        <div class="grid-metro-item">
            <img src="https://boboku.store/images/products/fx6hgmkcA2.png" alt="Spotify">
            <a href="product-details.html" class="btn">Stok Ready</a>
        </div>
        <div class="grid-metro-item">
            <img src="https://boboku.store/images/products/UhOuma9oHC.png" alt="Zoom One Pro">
            <a href="product-details.html" class="btn">Stok Ready</a>
        </div>
    </div>
</body>
</html>
